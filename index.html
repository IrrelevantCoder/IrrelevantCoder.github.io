    <h4><u>Calculator</u></h4>
    <input id="inputa" type="text">
    <button onclick="Calculator()">Calculate!</button>
    <p id="calc">Answer:</p>

    <script type="text/javascript">
        function Calculator () {
            calculation = document.getElementById('inputa').value
            calculation = calculation.split(" ")
            a = 0

            while (a != calculation.length - 1){
                if (calculation[a] == "+"){
                    calculation[a + 1] = parseFloat(calculation[a + 1]) + parseFloat(calculation[a - 1])
                }

                else if (calculation[a] == "*"){
                    calculation[a + 1] = parseFloat(calculation[a + 1]) * parseFloat(calculation[a - 1])
                }

                else if (calculation[a] == "/"){
                    calculation[a + 1] = parseFloat(calculation[a + 1]) / parseFloat(calculation[a - 1])
                }

                else if (calculation[a] == "-"){
                    calculation[a + 1] = parseFloat(calculation[a + 1]) - parseFloat(calculation[a - 1])
                }

                a = a + 1
            }

            document.getElementById("calc").innerHTML = "Answer: " + calculation[calculation.length - 1]
        }
    </script>

    <h4><u>Percentage Calculator</u></h4>
    <input id="pinputa" type="text">
    <button onclick="percentcalc()">Calculate!</button>
    <p id="percalc">Answer:</p>

    <script type="text/javascript">
        function percentcalc(){
            if (document.getElementById("pinputa").value.length == 3) {
                   d = document.getElementById("pinputa").value.split("/")
            }
            else {
                d = document.getElementById("pinputa").value.split(" / ")
            }
            d0 = parseFloat(d[0])
            d1 = parseFloat(d[1])
            f = d0 / d1
            f = f * parseFloat(100)
            document.getElementById("percalc").innerHTML = "Answer: " + f + "%"
        }
    </script>

    <h4><u>Mean Average Calculator</u></h4>
    <input id="ainputa" type="text">
    <button onclick="averagecalc()">Calculate!</button>
    <p id="avecalc">Answer:</p>


    <script type="text/javascript">
        function averagecalc() {
            lst = document.getElementById("ainputa").value
            lst = lst.split(" ")
            sumoflst = parseFloat(lst.reduce(function(a, b) { return parseInt(a) + parseInt(b); }, 0))
            mean = parseFloat(sumoflst / lst.length); mean = mean + ""
            document.getElementById("avecalc").innerHTML = "Answer: " + mean               
            

            
        }
