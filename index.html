    <script type="text/javascript">
        function Calculator () {
         a = document.getElementById('inputa').value
         e = a.split(" ")
         b = parseInt(e[0])
         c = parseInt(e[2])
         if (e[1] == "+"){d = b + c}
         else if (e[1] == "*" | e[1] == "x") {d = b * c}
         else if (e[1] == "/" | e[1] == "รท") {d = b / c}
         else if (e[1] == "-") {d = b - c }
         d = d  + ""
         alert("The answer to " + a + " is " + d + "!")
        }
    </script>
